version: "3"

services:
  pgdb:
    container_name: pgdb
    # use latest official postgres version
    image: "postgres:alpine"
    env_file:
      # configure postgres
      - ./postgres/database.env
    expose:
      # only avaliable in docker network
      # needed for food_api connection
      - "5432"
    volumes:
      # persist data even if container shuts down
      - auth_data:/var/lib/postgresql/data/
      # run init sql script to create tables
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - net
    restart: on-failure

  auth:
    container_name: auth
    build: .
    image: dv4all/auth:v1.3
    expose:
      - "5433"
    # env_file:
    #   - ./flask-api/food_api.env
    networks:
      - net
    depends_on:
      - pgdb
    restart: on-failure

  nginx:
    container_name: nginx
    image: "nginx:alpine"
    volumes:
      - ./nginx_proxy/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    networks:
      - net
    depends_on:
      - pgdb
      - auth
    restart: on-failure

networks:
  net:

volumes:
  auth_data: